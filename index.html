<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>

<div class="total-container">
  <div class="total-income"><p>Total Income</p>
    <div class="total-container-div" id="income-container"></div>
  </div>
  <div class="total-expense"><p>Total Expenses </p>
    <div class="total-container-div" id="total-expenses-container"></div>
  </div>
  <div class="total-savings"><p>Total Savings </p>
    <div class="total-container-div" id="savings"></div>
  </div>
</div>

<div class="body">
  <form class="income-form-buttons">
    <button type="submit" id="add-income" class="income-buttons">Add Income</button> 
    <button type="submit" id="delete-income" class="income-buttons">Delete Income</button> 
  </form>



    <form id="income-container-form"></form>
      
  <form class="expense-form-buttons">
    <button id="expense-button" class="expense-buttons">Add Expense</button>
    <button id="delete-expense-button" class="expense-buttons">Delete Expense</button>
  </form>
    
    <form id="expense-form"></form>
  </div>
      
  <!-- <script src="script-practice.js"></script>   -->
  <!-- <script src="script.js"></script> -->
  <script src="script2.js"></script>  
</body>
</html>
